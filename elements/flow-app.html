<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="float-drawer.html">
<link rel="import" href="flow-diagram.html">

<polymer-element name="flow-app" attributes="data">
    <template>
        <style>
            :host {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            paper-button {
                display: block;
            }
        </style>


        <float-drawer id="drawer">
            <h1>Menu</h1>
            <paper-button label="Save" icon="save" on-click="{{save}}"></paper-button>
            <paper-button label="Reload" icon="undo" on-click="{{load}}"></paper-button>
        </float-drawer>

        <flow-diagram data="{{data}}"></flow-diagram>


    </template>
    <script>
        Polymer('flow-app', {
            ready: function () {
                this.load();
            },
            load: function () {
                var d = localStorage.getItem('diagram1');
                if(d !== null)
                    this.data = JSON.parse(d);
                else
                    this.data = { title: 'New Diagram', nodes: [] };
            },
            save: function() {
                localStorage.setItem('diagram1', JSON.stringify(this.data));
                this.$.drawer.toggle();
            }
        });
    </script>
</polymer-element>
