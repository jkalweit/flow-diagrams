<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="float-drawer.html">
<link rel="import" href="flow-diagramlist.html">
<link rel="import" href="flow-diagram.html">

<polymer-element name="flow-app" attributes="data">
    <template>
        <style>
            :host {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            paper-button {
                display: block;
            }
        </style>

        <float-drawer id="drawer">
            <div style="width: 250px;">
                <flow-diagramlist id="list" selected="{{selected}}"></flow-diagramlist>
            </div>
        </float-drawer>


        <flow-diagram data="{{selected}}" on-deletediagram="{{deleteDiagram}}"></flow-diagram>

    </template>
    <script>
        Polymer('flow-app', {
            deleteDiagram: function (e) {
                this.$.list.deleteDiagram(e.detail.id);
            }
        });
    </script>
</polymer-element>
