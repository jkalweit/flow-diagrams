<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="float-drawer.html">
<link rel="import" href="flow-diagram.html">

<polymer-element name="flow-app" attributes="data">
    <template>
        <style>
            :host {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            paper-button {
                display: block;
            }
        </style>


        <float-drawer>
            <h1>Menu</h1>
            <paper-button label="Save" on-click="{{save}}"></paper-button>
            <paper-button label="Reload" on-click="{{load}}"></paper-button>
            <paper-button label="Add Node" on-click="{{addNode}}"></paper-button>
        </float-drawer>

        <flow-diagram data="{{data}}"></flow-diagram>




    </template>
    <script>
        Polymer('flow-app', {
            ready: function () {
                this.load();
            },
            load: function () {
                var d = localStorage.getItem('diagram1');
                if(d)
                    this.data = JSON.parse(d);
                else
                    this.data = {};
            },
            save: function() {
                localStorage.setItem('diagram1', JSON.stringify(this.data));
            },
            addNode: function () {
                this.data.nodes.push({
                    text: 'New Node',
                    top: 0,
                    left: 0,
                    width: 200,
                    height: 50
                });
            }
        });
    </script>
</polymer-element>
