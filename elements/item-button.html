<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<polymer-element name="item-button" attributes="label item">
    <template>
        <style>
            :host {
                text-align: left;
            }
        </style>

        <paper-button label="{{label}}" on-click="{{doClick}}"></paper-button>

    </template>
    <script>
        Polymer('item-button', {
            label: '',
            item: null,
            doClick: function () {
                this.fire('itemclick', { item: this.item });
            }
        });
    </script>
</polymer-element>
